<!DOCTYPE html >
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>A Colour Slider - Using HTML5</title>
	<script src="http://www.frequency-decoder.com/demo/fd-slider/js/modernizr-custom.js"></script>
	<script src="js/set-up-yepnope.js"></script>
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>

<main>
	<h1>A Colour Slider - Using HTML5</h1>
	<h2>Hit refresh for a random colour!</h2>

	<dl>
		<dt>Red</dt>
		<dd><input type="range" min="0" max="255" id="r" name="r"></dd>

		<dt>Green</dt>
		<dd><input type="range" min="0" max="255" id="g" name="g"></dd>

		<dt>Blue</dt>
		<dd><input type="range" min="0" max="255" id="b" name="b"></dd>
	</dl>

	<p class="twitter">Twitter: <a href="http://twitter.com/bwalkermills" target="_blank" rel="noreferrer noopener">@bwalkermills</a></p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
