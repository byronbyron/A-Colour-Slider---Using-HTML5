<!DOCTYPE html >
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	<title>Colour Slider With HTML5</title>
</head>
<body>

<h1>A Colour Slider - Using HTML5</h1>

<dl>
	<dt>Red</dt>
	<dd><input type="range" min="0" max="255" id="r" name="r"></dd>

	<dt>Green</dt>
	<dd><input type="range" min="0" max="255" id="g" name="g"></dd>

	<dt>Blue</dt>
	<dd><input type="range" min="0" max="255" id="b" name="b"></dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
